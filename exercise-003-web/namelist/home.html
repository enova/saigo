<!DOCTYPE html>
<html>
  <title>Learning Go</title>

  <body>
    <form action="/home" method="POST">
      <input type="text" name="username" placeholder="Enter Name">
      <input type="submit" value="Add Name"/>
    </form>
    <table>
      <tr>
        <th> Name </th>
        <th> Count </th>
      </tr>
      {{ range $key, $value := . }}
      <tr>
        <td><strong>{{ $key }}</strong></td>
        <td>: {{ $value }}</td>
      </tr>
      {{ end }}
    </table>
  </body>
</html>
