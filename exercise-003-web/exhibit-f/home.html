<!DOCTYPE html>
<html>
<title>Learning Go</title>

<body>
<form action="/home" method="POST">
    <input type="text" name="username" placeholder="Enter Name">
    <input type="submit" value="Sign-Up"/>
</form>
<div class="signup_stats">
    <p>Sign-up Stats</p>
    <ul>
    {{ range $key, $value := . }}
        <li><strong>{{$key}}</strong>: {{$value}}</li>
    {{ end }}
    </ul>
</div>
</body>
</html>
