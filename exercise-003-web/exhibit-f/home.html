<!DOCTYPE html>
<html>
  <title>Learning Go</title>

  <body>
    <form action="/userNames" method="POST">
        <input type="text" name="userName" placeholder="User Name" required>
        <input type="submit" value="Submit"/>
    </form>
      <table>
          <thead>
            <tr>
                <th> Names </th>
                <th> Counter </th>
            </tr>
          </thead>
          <tbody>
            {{ range . }}
            <tr>
                <td> {{ .UserName }} </td>
                <td> {{ .Counter }} </td>
            </tr>
            {{ end }}
          </tbody>
      </table>
  </body>
</html>
